<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./app.css">
  <title>Biglietto Treno Form</title>

</head>
<body>

  <!-- <header>
    <nav>
      <div class="logo">Logo</div>
    </nav>
  </header> -->

  <main>
    <section class="train-form">
      <div class="container">
        <h2 class="text-center text-light my-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="form bg-white p-3 rounded">
          <div class="row">
            <div class="col d-flex flex-column align-items-center">
              <label class="my-3" for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Insert your Name">
            </div>
            <div class="col d-flex flex-column align-items-center">
              <label class="my-3" for="age">Age Discount</label>
              <select name="age" id="age">
                <option value="default">No Discount</option>
                <option value="under18">Under 18</option>
                <option value="over65">Over 65</option>
              </select>
            </div>
            <div class="col d-flex flex-column align-items-center">
              <label class="my-3" for="kilometers">Distance</label>
              <input type="text" name="kilometers" id="kilometers" placeholder="Insert your distance">
            </div>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <div class="buttons my-3">
              <input class="d-inline-block btn btn-secondary mx-2" type="button" value="Send">
            <input class="d-inline-block btn btn-secondary mx-2" type="button" value="Abort">
            </div>
            
          </div>

          

          
          
        </div>

        <h2 class="text-center text-light my-3">IL TUO BIGLIETTO</h1>

        <div class="ticket bg-white p-3 rounded">

        </div>
      </div>
    </section>
  </main>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./app.js"></script></body>
</html>
