<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./app.css">
  <title>Biglietto Treno Form</title>

</head>
<body>

  <header>
    <nav>
      <div class="logo">Logo</div>
    </nav>
  </header>

  <main>
    <section class="train-form">
      <div class="container">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Insert your Name">

        <label for="age">Age Discount</label>
        <select name="age" id="age">
          <option value="default">No Discount</option>
          <option value="under18">Under 18</option>
          <option value="over65">Over 65</option>
        </select>

        <label for="kilometers">kilometers</label>
        <input type="text" name="kilometers" id="kilometers" placeholder="Insert your distance">
        <input type="button" value="Send">

      </div>
    </section>
  </main>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./app.js"></script></body>
</html>
